    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            user-select: none;
        }

        html,
        body {
            /* no scrollbars */
            height: 99.99%;
            overflow: hidden;
        }

        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body {
            font-family: Arial, Helvetica, Verdana;
            color: #383737;
            margin: 0;
            padding: 0;
        }

        .wm-canvas {
            background-color: #fff;
            width: 100%;
            max-width: 1024px;
            margin: auto;
            position: relative;
            padding-top: 56.25%;
            /* 16:9 */
        }

        .card {
            display: block;
            background-color: #FFF;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }

        .btn-box {
            position: absolute;
            bottom: 2vh;
            right: 2.5vh;
            z-index: 6;
        }

        .logo-box {
            position: absolute;
            top: 3vh;
            left: 3vh;
            z-index: 6;
            pointer-events: none;
        }

        .logo-box .logo {
            width: 16vh;
            height: auto;
            pointer-events: none;
        }

        .img-btn:hover {
            box-shadow: -1px 4px 5px 5px rgb(25 70 103 / 30%);
            cursor: pointer;
            filter: brightness(1.4);
        }
        .img-btn {
            width: 82vh;
            height: auto;
        }

        /* accordion */

        .accordion {
            width: 100%;
            height: 56.25vw;
            overflow: hidden;
            margin: auto;
            /* background-image: url(img/bg-640x360.jpg);
            background-position: center center;
            background-repeat: no-repeat;
            background-color: #000000;
            background-size: contain; */
        }

        .accordion ul {
            width: 100%;
            display: table;
            table-layout: fixed;
            margin: 0;
            padding: 0;
        }

        .accordion ul li {
            display: table-cell;
            vertical-align: bottom;
            position: relative;
            width: 25%;
            height: 56.25vw;
            background-repeat: no-repeat;
            background-position: center center;
            transition: all 500ms ease;
            background-size: cover;
        }

        .wm-canvas:hover {
            cursor: pointer;
        }

        .accordion ul li div {
            display: block;
            overflow: hidden;
            width: 100%;
            /* border-right: solid white 2px; */
        }

        .lastslide {
            border-right: none !important;
        }

        .accordion ul li div a {
            display: block;
            height: 56.25vw;
            width: 100%;
            position: relative;
            z-index: 3;
            vertical-align: bottom;
            box-sizing: border-box;
            color: #fff;
            text-decoration: none;
            transition: all 200ms ease;
            padding: 1em;
            /*    cursor: default; */
        }

        .accordion ul li div a * {
            opacity: 0;
            margin: 0;
            margin-top: 9vw;
            padding: 5vw;
            width: 100%;
            text-overflow: ellipsis;
            position: relative;
            z-index: 4;
            white-space: nowrap;
            overflow: hidden;
            -webkit-transform: translateX(-20px);
            transform: translateX(-20px);
            -webkit-transition: all 400ms ease;
            transition: all 400ms ease;
        }

        .accordion ul li div a h2 {
            text-overflow: clip;
            font-size: 24px;
            margin-bottom: 2px;
            top: 20vw;
        }

        .accordion ul li div a p {
            top: 20vw;
            font-size: 13.5px;
        }

        .accordion ul li div a img {
            top: .5vw;
            max-width: 95%;
        }

        .accordion ul li:nth-child(1) {
            background-image: url("img/1.jpg");
            background-position-x: 75%;
        }

        .accordion ul li:nth-child(1):hover {
            background-image: url("img/1.jpg");
            background-position-x: left;
        }

        .accordion ul li:nth-child(2) {
            background-image: url("img/2.jpg");
            background-position-x: 33%;
        }

        .accordion ul li:nth-child(3) {
            background-image: url("img/3.jpg");
            background-position-x: 10%;
        }

        .accordion ul li:nth-child(3):hover {
            background-image: url("img/3.jpg");
            background-position-x: 66%;
        }

        .accordion ul li:nth-child(4) {
            background-image: url("img/4.jpg");
            background-position-x: 50%;
        }

        .accordion ul li:nth-child(4):hover {
            background-image: url("img/4.jpg");
            background-position-x: right;
        }

        .accordion ul:hover li {
            width: 12%;
        }

        .accordion ul:hover li:hover {
            width: 60%;
        }

        .accordion ul:hover li:hover a {
            /*    background: rgba(0, 0, 0, 0.4); */
            background: rgb(5 5 18 / 30%);
            padding: 0;
            text-align: center;
        }

        .accordion ul:hover li:hover a * {
            opacity: 1;
            -webkit-transform: translateX(0);
            transform: translateX(0);
        }

        @media (max-width: 570px) {
            .accordion ul li div a h2 {
                font-size: 14px;
            }

            .accordion ul li div a p {
                display: none;
            }
        }
    </style>
    <script type="text/javascript" src="./appnexus-html5-lib.min.js.descarga"></script>
</head>
